    <!-- Contact Page  -->
<div class="container mt-5">
    <div class="form-container shadow-lg p-5 rounded bg-white">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center mb-4">If you have any questions, suggestions, or feedback, feel free to reach out to us using the form below.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control form-input" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-input" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control form-input" id="message" rows="5" placeholder="Your message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-submit">Send Message</button>
            </div>
        </form>
    </div>
</div>
<style>
.form-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
}
.form-container:hover {
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}
.form-input {
    border-radius: 5px;
    padding: 12px;
    border: 1px solid #ddd;
    transition: all 0.3s ease-in-out;
}
.form-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    outline: none;
}
h2 {
    font-size: 2.5rem;
    color: #333;
    font-weight: bold;
}

p {
    font-size: 1.1rem;
    color: #555;
}
.btn-submit {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 1.1rem;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.btn-submit:hover {
    background-color: #0056b3;
    border-color: #004085;
}
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
    }

    h2 {
        font-size: 2rem;
    }

    p {
        font-size: 1rem;
    }

    .btn-submit {
        width: 100%;
    }
}
</style>
